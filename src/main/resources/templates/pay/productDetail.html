<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
	crossorigin="anonymous"></script>
	
<script type="text/javascript">
	function createPay() {
		console.log("결제수단 선택");
		//				 id=?? -> #??? 으로 받아옴
		var pay_method = $("#pay_method").val();
		console.log(pay_method);
		
		
		if(pay_method == "") { //유효성 검사
			alert("결제수단을 선택해주세요.");
			return false;
		}
		return true;
	}
</script>
</head>
<body>
	<div class="container">
	 <span th:text="${dto.title}"></span><br> 
	 <span th:text="${dto.price}"></span><br> 
	
							 
		<button type="button" class="btn btn-info" data-bs-toggle="modal"
			data-bs-target="#exampleModal">참여하기</button>

		<div class="modal fade" id="exampleModal" tabindex="-1"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="exampleModalLabel">결제</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
																	<!-- 자바스크립트 활용해 백그라운드로 요청 -->
					<form action="/pay/order" method="get" onsubmit="return createPay()">
						<div class="modal-body">
							<div class="mb-3">
								<label for="title" class="col-form-label">*상품명</label><br> 
								 <span th:text="${dto.title}"></span><br> 
								
								
							</div>
							<div class="mb-3">
								<label for="price" class="col-form-label">*가격</label><br>  
								<span th:text="${dto.price}"></span><br> 
									
							</div>
							<div class="mb-3">
								<label for="pay_method" class="col-form-label">결제수단</label> 
							</div>
							
						</div>

						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-bs-dismiss="modal">Close</button>
							<input type="submit" class="btn btn-primary" value="결제완료" />
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
		
</body>
</html>
